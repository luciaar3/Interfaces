<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión - IES Serpis</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/styleIndex.css">
</head>
<body>

    <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-pink sticky-top shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold text-white" href="#">Comedor Escolar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link text-white" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="menu.html">Menú</a></li>
          <li class="nav-item"><a class="nav-link active text-white" href="contacto.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid p-0">
    <div class="row g-0">
      
      <!-- iquierda -->
      <div class="col-md-6 left-panel d-flex flex-column justify-content-between">
        <div class="top-section">
          <h1 class="text-center fw-bold logo-text">IES SERPIS</h1>
        </div>
        <div class="bottom-section text-center text-white">
          <img src="images/logoContacto.png" alt="Logo IES Serpis">
        </div>
      </div>

      <!-- derecha -->
      <div class="col-md-6 d-flex justify-content-center align-items-center bg-light">
        <div class="login-box shadow-lg p-4 rounded bg-white">
          <h3 class="text-center mb-3 fw-semibold">Inicio Sesión</h3>
          <p class="text-center text-muted mb-4">
            Por favor rellene la siguiente información
          </p>

          <form>
            <div class="mb-3">
              <input type="text" id="usuario" class="form-control" placeholder="Nombre de usuario / NIA">
            </div>

            <div class="mb-3">
              <input type="password" id="password" class="form-control" placeholder="********">
            </div>

            <p class="text-center text-muted mb-2">O inicie sesión desde su Correo Electrónico</p>

            <div class="input-group mb-3">
              <input type="email" class="form-control" placeholder="Correo Electrónico">
              <button class="btn btn-outline-primary" type="button">Next →</button>
            </div>
            <hr>

            <div class="text-center">
              <a href="#" class="text-decoration-none">¿No puedes iniciar sesión?</a>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
